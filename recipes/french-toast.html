<h1><em>French Toast</em></h1>

 <img src="../recipes/french-toast.jpg">

 <p>French toast is a dish of sliced bread soaked in beaten eggs and often milk or cream, then pan fried.</p>

   <h1><em>Ingredients</em></h1>
 
    <ul>
     <li>1 egg</li>
     <li>1 teaspoon pure vanilla extract</li>
     <li>1/2 teaspoon ground cinnamon</li>
     <li>1/4 cup of milk</li>
     <li>4 slices of brioche bread</li>
    </ul>
